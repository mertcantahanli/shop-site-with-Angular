<h3 *ngIf="products; else noProduct">{{ title }}</h3>
<!--productste eleman yoksa göstermez -->

<div class="mb-3">
  <input
    class="form-control"
    id="productName"
    placeholder="arama metninin giriniz"
    [(ngModel)]="filterText"
  /><!-- burada module ekleyerek filtertexti kontrolü sağlandı-->
  <div *ngIf="filterText" class="form-text">
    Şuan {{ filterText }} kelimesini aradınız
  </div>
</div>

<div class="row">
  <ng-template #noProduct
    ><div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur!!
    </div></ng-template
  >

  <div
    *ngFor="let product of products | productFilter: filterText"
    class="card"
    style="width: 18rem"
  >
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
